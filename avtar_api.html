<!DOCTYPE html>
<html>
 
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   
</head>
 
<body>
  <section class="container-fluid align-items-center justify-content-center text-center" style="height:100vh;width:100%;">
   <h1 class="text-center mt-5 mb-4 text-danger"style="Font-weight:600px;">Get Your Avtar By Name</h1> 
    <div class="m-auto mt-5 p-3" style="width:90%;background:linear-gradient(45deg,aqua,pink,pink,aqua);back-drop:blur(5px);border-radius:50px 0px;">
      <h4 class="mt-3">Enter Your Name</h4>
      <input type="text" class="mt-2 text-center mb-5" style="border-radius:10px;border:none;" id="inputName"/>
      
      <div class="rounded-circle m-auto" style="background-color:#81b3fe;height:200px;width:200px;">
        <img src="panda.jpg" id="imageChange" class="rounded-circle" height="100%" width="100%">
      </div>
      <button class="mt-5 mb-5 text-white pl-4 pr-4 pt-2 pb-2" style="background:linear-gradient(45deg,red,blue); Font-size:1.5rem;border-radius:10px;border:none;" id="btn">Get Avtar</button>
    </div>
  </section>
  
  
  <script>
    $(document).ready(function(){
      $("#btn").click(function(){
        const name=$("#inputName").val();
        console.log(name);
        
        $("#imageChange").attr("src",`https://api.dicebear.com/5.x/adventurer/svg?seed=${name}`);
        console.log($("#imageChange").attr("src"));
      });
    });
  </script>
</body>
</html>
